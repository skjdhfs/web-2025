<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/font.css" type="text/css" rel="stylesheet">
        <link href="styles/home.css" type="text/css" rel="stylesheet">
        <title>Главная страница</title>
    </head>
    <body>
        <div class="menu">
            <a href="#" class="menu__icon-wrapper menu__icon-wrapper_active">
                <span class="menu__icon menu__icon_home"></span>
            </a>
            <div class="menu__icon-wrapper">
                <div class="menu__icon menu__icon_user"></div>
            </div>
            <div class="menu__icon-wrapper">
                <div class="menu__icon menu__icon_plus"></div>
            </div>
        </div>

        <div class="post">
            <div class="header">
                <img class="avatar" src="images/avatar_vanya.jpg" alt="Аватар пользователя">
                <span class="username">Ваня Денисов</span>
                <div class="header__icon-wrapper">
                    <div class="edit"></div>
                </div>
            </div>

            <div class="photo">
                <div class="indicator">
                    <span>1/3</span>
                </div>
                <div class="slider">
                    <div class="slider-left"></div>
                </div>
                <div class="slider">
                    <div class="slider-right"></div>
                </div>
                <img src="images/post_vanya.jpg" alt="Изображение поста">
            </div>

            <div class="likes">
                <div class="heart"></div>
                <span>203</span>
            </div>

            <div>
                <p class="text">Так красиво сегодня на улице! Настоящая зима)) Вспоминается 
                Бродский: «Поздно ночью, в уснувшей долине, на самом дне, 
                в городке, занесенном снегом по ручку двери...» </p>
                <span class="more">ещё</span>
                <span class="time">2 часа назад</span>
            </div>
        </div> 
        
        <div class="post">
            <div class="header">
                <img class="avatar" src="images/avatar_liza.jpg" alt="Аватар пользователя">
                <span class="username">Лиза Дёмина</span>
            </div>
            <img src="images/post_liza.jpg" alt="Изображение поста" class="image">
        </div>
    </body>
</html>
