<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/font.css" type="text/css" rel="stylesheet">
        <link href="styles/login.css" type="text/css" rel="stylesheet">
        <title>Страница входа</title>
    </head>
    <body>
        <div class="content">
            <h1 class="title">Войти</h1>
            <img class="images" src="images/login.jpg" title="Войти" alt="Войти">
            <form class="form">
                <label class="label" for="email">Электропочта</label>
                <input id="email" type="email" class="input input_error">
                <span class="input__info input__info_error">Введите электропочту в формате *****@***.**</span>
                <label class="label" for="password">Пароль</label>
                <div>
                    <input id="password" type="password" class="input input_error">
                </div>
                <input type="submit" class="button" value="Продолжить">
            </form>
        </div>
    </body>
</html>
